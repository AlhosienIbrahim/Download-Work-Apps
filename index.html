<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحميل التطبيقات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --main-color: #28a745;
      --hover-color: #218838;
      --card-bg: rgba(255, 255, 255, 0.9);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      overflow: hidden;
      background: transparent;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .header span {
      display: none;
    }

    @media (min-width: 501px) {
      .header {
        background: rgba(255,255,255,0.6);
        padding: 6px 10px;
      }
      .header:hover span {
        display: inline;
        margin-right: 10px;
        color: #000;
        font-weight: bold;
      }
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 30px 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #222;
    }

    p {
      font-size: 15px;
      color: #555;
      margin-bottom: 25px;
    }

    .download-btn {
      background-color: var(--main-color);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background-color: var(--hover-color);
    }

    .section {
      display: none;
      margin-top: 15px;
      text-align: right;
    }

    .section.show {
      display: block;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 15px;
    }

    input[type="checkbox"] {
      margin-left: 8px;
    }
  </style>
</head>
<body>

  <!-- اللوجو -->
  <div class="header">
    <img src="My logo.png" alt="Al-Hussien">
    <span>&lt;/Al-Hussien&gt; 👨‍💻</span>
  </div>

  <!-- الكارت -->
  <div class="card">
    <h1>تحميل التطبيقات</h1>
    <p>اختر الطريقة المناسبة للتحميل:</p>

    <button class="download-btn" onclick="downloadFile('https://store-eu-par-3.gofile.io/download/web/e0ef29e9-3cf4-4011-b4d4-150b6e7aaecb/Work%20Apps.zip')">
      تحميل كل التطبيقات
    </button>

    <button class="download-btn" onclick="toggleSection()">تحميل تطبيق معين</button>

    <div class="section" id="appSection">
      <label><input type="checkbox" value="https://cold3.gofile.io/download/web/ad077ba4-547f-48cb-8c86-4f5f7839b022/Email%20Generator.apk"> Email Generator</label>
      <label><input type="checkbox" value="https://cold3.gofile.io/download/web/9ed87aff-e231-4efd-ba25-02bdac4544ca/Fast%20Copy.apk"> Fast Copy</label>
      <label><input type="checkbox" value="https://cold-eu-agl-1.gofile.io/download/web/cf1aca7f-258f-4d15-b05b-dddcfd030f7c/MultiSpace.apk"> MultiSpace</label>
      <label><input type="checkbox" value="https://cold5.gofile.io/download/web/b0a370b7-e03d-414e-a820-77eca5a49881/Dingtone.apk"> Dingtone</label>
      <label><input type="checkbox" value="https://store-eu-par-1.gofile.io/download/web/8870a1e7-0e01-45f8-b75f-5e1f79486052/Psiphon%20Pro.apk"> Psiphon Pro</label>
      <button class="download-btn" onclick="downloadSelected()">تأكيد وتحميل المحدد</button>
    </div>
  </div>

  <script>
    function toggleSection() {
      const section = document.getElementById('appSection');
      section.classList.toggle('show');
    }

    function downloadFile(url) {
      const link = document.createElement('a');
      link.href = url;
      link.setAttribute('download', '');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function downloadSelected() {
      const selected = document.querySelectorAll('.section input[type="checkbox"]:checked');
      if (selected.length === 0) {
        alert('يرجى اختيار تطبيق واحد على الأقل.');
        return;
      }
      selected.forEach(el => downloadFile(el.value));
    }
  </script>

</body>
</html>
